name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ push ]
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache CMake and build files
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          build
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Install C++ build tools and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make build-essential --no-install-recommends

    - name: Configure CMake
      run: |
        mkdir -p build
        cmake -S . -B build

    - name: Build the project
      run: |
        cmake --build build

    - name: Run unit tests
      run: |
        ctest --test-dir build --output-on-failure

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get commit count
      id: get_commit_count
      run: |
        git fetch --tags origin
        COMMIT_COUNT=$(expr 1 '+' $(git tag --list | grep '^v[0-9]\+' | wc -l))
        echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
        echo "commit_count=$COMMIT_COUNT"

    - name: Create release directory
      run: |
        mkdir release
        shopt -s extglob
        cp -r !(release) release/

    - name: Create release zip file
      run: |
        cd release
        zip -r ../release.zip .

    - name: Create release tarball file
      run: |
        cd release
        tar -czvf ../release.tar.gz .

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        tag_name: "v${{ steps.get_commit_count.outputs.commit_count }}"
        name: "Release v${{ steps.get_commit_count.outputs.commit_count }}"
        body: "Release for commit number ${{ steps.get_commit_count.outputs.commit_count }}"
        files: |
          release.zip
          release.tar.gz
